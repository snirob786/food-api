<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>FDB</title>
  </head>
  <body>
    <header class="container py-4">
      <div class="col-sm-12">
        <h1 class="text-center">Food Database</h1>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <input
              id="mealSearch"
              class="form-control"
              placeholder="Search Your Meal"
            />
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary mb-3" onclick="searchFood()">
              Search Food
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div
        id="mealDetails"
        class="row row-cols-1 g-4 py-4"
        style="display: none"
      ></div>
      <div id="displayMeal" class="row row-cols-1 row-cols-md-3 g-4 py-4"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
